<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Proyectos de ley
    </ion-title>
    <ion-button slot="start" defaultHref="login">Login</ion-button>
    <ion-button slot="start" defaultHref="register">Register</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gestor de proyectos</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-grid>
  <ion-row>
  <ion-col><ion-button (click)="getProyectos()">Cargar Datos</ion-button></ion-col>
  <ion-col><ion-button (click)="getProyectos()">Nuevo Proyecto</ion-button></ion-col>
  <ion-col><ion-button (click)="salir()">Salir</ion-button></ion-col>
  </ion-row>
</ion-grid>

<ion-list>
  <br>
  <ion-grid>
    <ion-row>
    <ion-col>Boletin</ion-col>
    <ion-col>Proyecto Ley</ion-col>
    <ion-col>Descripci√≥n</ion-col>    
    <ion-col>Voto Si</ion-col>
    <ion-col>Voto No</ion-col>
    <ion-col>Acciones</ion-col>



  </ion-row>

  <ion-item *ngFor="let proyecto of proyectos">
    <ion-col value="boletin">{{proyecto['boletin']}}</ion-col>
    <ion-col value="proyecto_ley">{{proyecto['proyecto_ley']}}</ion-col>
    <ion-col value="descripcion">{{proyecto['descripcion']}}</ion-col>
    <ion-col value="si">{{proyecto['si']}}</ion-col>
    <ion-col value="no">{{proyecto['no']}}</ion-col>
    <ion-col>
      <ion-button (click)="editProyecto(proyecto['id'])">Editar</ion-button>
    </ion-col>
  </ion-item>

</ion-grid>

</ion-list>
